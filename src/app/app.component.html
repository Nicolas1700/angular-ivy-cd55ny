<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario basico</title>
</head>
<body>
  <div class="btnsRegistrarseLogin" >
    <button class="btnS" type="button" (click)="menuRegistro()" > Registrarse </button>
    <button class="btnS" type="button" (click)="menuLogin()" > Login </button>
  </div>
  
  <div class="formulario">

    <form (ngSubmit)="registrarPersona()" #formularioRegistro='ngForm' [hidden]="btnRegistro" >
      <div class="formularios">
        <h3> Registro </h3>
        <!-- Nombre -->
        <div>
          <label for="nombre">Nombre: </label>
          <input required name="name" type="text" id="name" #inputRegistroName="ngModel" [(ngModel)]="registro.name" >
          <p class="mensaje-error" [class.invalid]="inputRegistroName.invalid" > Completa el campo </p>
        </div>

        <!-- Email -->
        <div>
          <label for="email"> Email: </label>
          <input required  name="email" type="email" id="email" #inputRegistroEmail="ngModel" [(ngModel)]="registro.email">
          <p class="mensaje-error" [class.invalid]="inputRegistroEmail.invalid"  > Completa el campo </p>
        </div>

        <!-- Password -->
        <div>
          <label for="password"> Password: </label>
          <input required  name="password" type="password" id="password" #inputRegistroPassword="ngModel" [(ngModel)]="registro.password">
          <p class="mensaje-error" [class.invalid]="inputRegistroPassword.invalid"  > Completa el campo </p>
        </div>

        <button class="btnRegistroAndLogin" [disabled]="formularioRegistro.invalid" type="submit" > Registrar </button>
      </div>
    </form>

    <form (ngSubmit)="loginUser()" #fomularioLogin="ngForm" [hidden]="btnLogin">

      <div class="formularios">
        <h3> Login </h3>

        <!-- Email -->
        <div>
          <label for="email"> Email: </label>
          <input required  name="email" type="email" id="email" #inputLoginEmail="ngModel" [(ngModel)]="login.email">
          <p class="mensaje-error" [class.invalid]="inputLoginEmail.invalid" > Completa el campo </p>
        </div>

        <!-- Password -->
        <div>
          <label for="password"> Password: </label>
          <input required  name="password" type="password" id="password" #inputLoginPassword="ngModel" [(ngModel)]="login.password">
          <p class="mensaje-error" [class.invalid]="inputLoginPassword.invalid" >  Completa el campo </p>
        </div>

        <button class="btnRegistroAndLogin" [disabled]="fomularioLogin.invalid" type="submit"> Login </button>
      </div>
    </form>

  </div>

</body>
</html>
